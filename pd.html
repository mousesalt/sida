<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPP Interaktif - Pemrograman Dasar DKV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chosen Palette: Warm Neutrals (Cream, Dark Slate, Muted Terracotta) -->
    <!-- Application Structure Plan: A dashboard-style layout with a responsive grid of clickable session cards for navigation. A separate content panel dynamically displays the selected session's details (materials, tasks). This task-oriented structure is chosen for quick, non-linear access to lesson plans, which is more user-friendly and engaging than a long, static document for the target audience (teachers/students). -->
    <!-- Visualization & Content Choices: The source report is textual. Therefore, the primary presentation method is structured text (HTML lists, paragraphs). Goal: Inform & Organize. Method: Dynamic text blocks updated via JavaScript. Interaction: User clicks a session card to filter and display the relevant lesson plan. Justification: This provides an interactive and clean way to navigate a curriculum without needing complex charts. Library/Method: Vanilla JavaScript for DOM manipulation. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .active-session {
            background-color: #D57A66; /* Muted Terracotta */
            color: #FFFFFF;
            transform: translateY(-4px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }
        .session-card {
            transition: all 0.3s ease;
        }
    </style>
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-[#FDF8F2] text-[#36454F]">
    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-[#36454F]">Rencana Pembelajaran Interaktif</h1>
            <p class="text-lg text-gray-600 mt-2">Pemrograman Dasar untuk Kelas X Desain Komunikasi Visual</p>
        </header>

        <main>
            <div class="mb-8">
                <h2 class="text-xl font-bold mb-4 text-center">Pilih Pertemuan</h2>
                <div id="session-grid" class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-8 gap-3">
                    <!-- Session buttons will be generated by JavaScript -->
                </div>
            </div>

            <div id="session-details" class="bg-white p-6 rounded-2xl shadow-lg min-h-[400px]">
                <!-- Session details will be loaded here -->
            </div>
        </main>

        <footer class="text-center mt-12 text-gray-500">
            <p>&copy; 2025 Kurikulum Interaktif DKV.</p>
        </footer>
    </div>

    <script>
        const curriculumData = [
            {
                id: 2,
                title: "Algoritma Bahasa Natural dalam Proses Desain",
                materi: [
                    "Menyusun langkah kerja desain secara sekuensial (berurutan).",
                    "Pentingnya instruksi yang jelas dan tidak ambigu dalam tim desain.",
                    "Mengkaji ulang 5 kriteria algoritma yang baik: Input, Output, Terbatas (Finite), Pasti (Define), dan Efisien."
                ],
                tugas: "Tuliskan algoritma lengkap menggunakan bahasa natural untuk proses **\"Membuat Desain Stiker untuk Komunitas Sekolah\"**. Mulai dari menerima brief, mencari ide, membuat sketsa, proses digitalisasi, hingga menyerahkan file final kepada klien. Tugas ditulis di buku catatan."
            },
            {
                id: 3,
                title: "Konsep Variabel dalam Elemen Desain",
                materi: [
                    "Definisi variabel sebagai nama simbolik untuk menyimpan nilai (warna, ukuran, teks).",
                    "Analogi variabel dalam dunia desain: `lebar_kanvas`, `warna_latar`, `nama_font`.",
                    "Membahas aturan dan saran penamaan variabel agar mudah dimengerti."
                ],
                tugas: "Bacalah deskripsi proyek berikut: \"Sebuah kafe 'Kopi Senja' ingin dibuatkan desain menu. Desain harus memuat: nama kafe, daftar 5 menu makanan, daftar 3 menu minuman, harga, alamat, dan akun media sosial. Warna utama adalah cokelat (#6F4E37).\" Identifikasi dan daftarkan semua **variabel** yang mungkin dibutuhkan."
            },
            {
                id: 4,
                title: "Tipe Data untuk Informasi Visual",
                materi: [
                    "Pengertian tipe data sebagai klasifikasi jenis data.",
                    "**Integer/Real (Bilangan):** Untuk ukuran (pixel), jumlah, harga, resolusi (DPI).",
                    "**String (Teks):** Untuk judul, nama file, kode warna HEX.",
                    "**Boolean (Benar/Salah):** Untuk status seperti `layer_terlihat`, `mode_cetak_aktif`."
                ],
                tugas: "Lanjutkan tugas dari pertemuan sebelumnya. Untuk setiap variabel yang sudah Anda daftarkan, tentukan **tipe data** yang paling sesuai. Contoh: `nama_kafe: String`, `harga_menu: Integer`."
            },
            {
                id: 5,
                title: "Operator sebagai Alat Manipulasi Desain",
                materi: [
                    "**Operator Aritmatika:** `+`, `-`, `*`, `/` untuk kalkulasi (mengubah ukuran, menghitung total).",
                    "**Operator Relasional:** `>`, `<`, `==` untuk perbandingan (cek ukuran gambar).",
                    "**Operator Boolean:** `AND`, `OR`, `NOT` untuk menggabungkan kondisi logika."
                ],
                tugas: "Tuliskan ekspresi untuk skenario berikut: 1. Menghitung tinggi baru (`tinggi_baru`) jika `tinggi_awal` diperbesar tiga kali lipat. 2. Memeriksa apakah `jumlah_layer` lebih dari 50. 3. Aset diekspor jika `format_file` adalah 'PNG' **DAN** `resolusi` adalah 300 DPI."
            },
            {
                id: 6,
                title: "Pseudocode, Naskah Logika Desain",
                materi: [
                    "Pengertian pseudocode sebagai bahasa universal yang mendekati kode pemrograman.",
                    "Struktur dan kata kunci umum: `READ`, `WRITE`, `IF`, `THEN`, `VARIABEL`.",
                    "Pentingnya indentasi untuk menunjukkan hierarki dan keterbacaan perintah."
                ],
                tugas: "Ubahlah algoritma \"Membuat Desain Stiker\" dari tugas Pertemuan 2 menjadi format **pseudocode**. Deklarasikan variabel-variabel yang dibutuhkan di bagian atas."
            },
            {
                id: 7,
                title: "Flowchart, Memetakan Alur Logika",
                materi: [
                    "Tujuan flowchart sebagai gambaran visual alur proses data, yang sangat intuitif bagi siswa DKV.",
                    "Pengenalan simbol dasar: Terminator (Mulai/Selesai), Proses (Persegi Panjang), Input/Output (Jajar Genjang), dan Decision (Belah Ketupat)."
                ],
                tugas: "Gambarkan **flowchart** sederhana di buku catatan untuk algoritma \"Menghitung Total Biaya Cetak Poster\", di mana inputnya adalah `jumlah_poster` dan `harga_per_poster`."
            },
            {
                id: 8,
                title: "Studi Kasus Flowchart untuk User Flow",
                materi: [
                    "Penerapan flowchart dalam merancang alur interaksi pengguna (dasar UI/UX).",
                    "Membahas contoh flowchart untuk proses yang lebih kompleks, seperti alur login atau checkout di e-commerce."
                ],
                tugas: "Gambarkan **flowchart** di buku catatan untuk alur pengguna pada fitur \"Pendaftaran Akun Baru\". Alur harus mencakup input data, proses validasi, dan kemungkinan output (berhasil atau gagal)."
            },
            {
                id: 9,
                title: "UJIAN TENGAH SEMESTER (Tulis)",
                materi: [
                    "Mencakup semua topik dari Pertemuan 2 hingga 8.",
                    "Bentuk ujian berupa soal esai dan studi kasus tertulis.",
                    "Siswa akan diminta menjelaskan konsep, lalu diberikan deskripsi masalah desain dan harus membuat pseudocode serta flowchart-nya di lembar jawaban."
                ],
                tugas: "Mempelajari kembali materi dari pertemuan 2 sampai 8 untuk persiapan ujian."
            },
            {
                id: 10,
                title: "Percabangan 1 Kondisi (IF...THEN)",
                materi: [
                    "Memahami struktur percabangan untuk menjalankan aksi **hanya jika** sebuah syarat tertentu terpenuhi.",
                    "Struktur `IF (kondisi) THEN (aksi)` dalam pseudocode dan implementasinya pada simbol Decision di flowchart."
                ],
                tugas: "Buat **pseudocode dan flowchart** untuk logika berikut: \"Jika seorang pelanggan berbelanja di atas Rp 500.000, maka cetak pesan 'Selamat, Anda mendapatkan voucher diskon 10%!'\"."
            },
            {
                id: 11,
                title: "Percabangan 2 Kondisi (IF...THEN...ELSE)",
                materi: [
                    "Merancang alur logika yang memiliki dua kemungkinan hasil (jika kondisi terpenuhi, lakukan A; jika tidak, lakukan B)."
                ],
                tugas: "Buat **pseudocode dan flowchart** untuk logika \"Pengecekan Mode File\": `IF mode_warna == 'CMYK' THEN tuliskan 'File siap untuk dicetak.' ELSE tuliskan 'File ini optimal untuk tampilan web.'`."
            },
            {
                id: 12,
                title: "Percabangan Banyak Kondisi",
                materi: [
                    "Menangani logika kompleks dengan banyak pilihan menggunakan struktur `IF...ELSE IF...ELSE`."
                ],
                tugas: "Buat **pseudocode** untuk logika pemilihan paket desain berikut: `IF pilihan_paket == 'Bronze' THEN harga = 50000. ELSE IF pilihan_paket == 'Silver' THEN harga = 100000. ELSE IF pilihan_paket == 'Gold' THEN harga = 200000. ELSE harga = 0.`"
            },
            {
                id: 13,
                title: "Perulangan (Looping) untuk Efisiensi Desain",
                materi: [
                    "Konsep perulangan untuk melakukan tugas yang sama berulang kali (otomatisasi).",
                    "Pengenalan struktur `FOR...DO` untuk perulangan dengan jumlah yang sudah ditentukan."
                ],
                tugas: "Tuliskan **pseudocode** untuk \"Mengekspor 12 desain kalender bulanan\". Nama file harus berurutan (misal: 'Januari.jpg'). Gunakan perulangan `FOR bulan FROM 1 TO 12`."
            },
            {
                id: 14,
                title: "Tugas Terintegrasi (Studi Kasus)",
                materi: [
                    "Menggabungkan semua konsep (variabel, tipe data, operator, percabangan, perulangan) dalam satu studi kasus."
                ],
                tugas: "Buatlah **Dokumen Rancangan Logika** di buku catatan untuk kasus otomatisasi berikut: Membuat 10 variasi warna logo, memeriksa apakah warna terang/gelap, mengubah warna teks sesuai kondisi, lalu menyimpan file secara berurutan. Dokumen harus berisi: (a) Daftar variabel & tipe data, (b) Pseudocode lengkap, (c) Flowchart."
            },
            {
                id: 15,
                title: "Pembahasan Tugas dan Review Semester",
                materi: [
                    "Refleksi dan Penguatan Konsep.",
                    "Guru memimpin pembahasan jawaban untuk tugas terintegrasi dari pertemuan 14.",
                    "Mereview kembali seluruh konsep kunci yang telah dipelajari untuk persiapan Ujian Akhir Semester."
                ],
                tugas: "Mempersiapkan pertanyaan atau topik yang belum dipahami untuk didiskusikan di kelas."
            },
        ];

        const sessionGrid = document.getElementById('session-grid');
        const sessionDetails = document.getElementById('session-details');
        const firstSessionIndex = 0; // The index of "Pertemuan 2" in our array is 0

        function showSession(index) {
            const session = curriculumData[index];
            if (!session) return;

            const materiHtml = session.materi.map(item => `
                <li class="mb-2 flex items-start">
                    <span class="mr-3 text-[#D57A66]">&#10004;</span>
                    <span>${item}</span>
                </li>
            `).join('');

            sessionDetails.innerHTML = `
                <h2 class="text-2xl font-bold mb-4 text-[#36454F]">Pertemuan ${session.id}: ${session.title}</h2>
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <h3 class="text-lg font-semibold mb-3 border-b-2 border-[#D57A66] pb-2">üìö Materi Pembelajaran</h3>
                        <ul class="text-gray-700 list-inside">${materiHtml}</ul>
                    </div>
                    <div class="bg-[#FDF8F2] p-4 rounded-lg">
                        <h3 class="text-lg font-semibold mb-3 border-b-2 border-[#D57A66] pb-2">üìù Tugas Harian</h3>
                        <p class="text-gray-700">${session.tugas}</p>
                    </div>
                </div>
            `;

            updateActiveButton(index);
        }

        function updateActiveButton(activeIndex) {
            const buttons = sessionGrid.querySelectorAll('button');
            buttons.forEach((button, index) => {
                if (index === activeIndex) {
                    button.classList.add('active-session');
                } else {
                    button.classList.remove('active-session');
                }
            });
        }
        
        function init() {
            curriculumData.forEach((session, index) => {
                const button = document.createElement('button');
                button.className = "session-card w-full p-3 bg-white rounded-lg shadow hover:shadow-md hover:-translate-y-1 focus:outline-none focus:ring-2 focus:ring-[#D57A66] focus:ring-opacity-50 font-semibold";
                button.textContent = `P-${session.id}`;
                button.onclick = () => showSession(index);
                sessionGrid.appendChild(button);
            });
            showSession(firstSessionIndex);
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
