<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rencana Pembelajaran Interaktif - Desain Komunikasi Visual</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Chosen Palette: Calm Harmony -->
    <!-- Application Structure Plan: The application uses a thematic, progressive structure, grouping the 15 meetings into three phases: Fondasi Dasar, Aplikasi Praktis, and Proyek & Profesional. This approach transforms the linear syllabus into an interactive journey, making it more engaging for students. The main UI consists of clickable phase cards that reveal a list of meetings. Selecting a meeting dynamically updates a central content panel. An interactive timeline provides an alternative navigation method, reinforcing the curriculum's progression. This structure was chosen over a simple list to improve scannability, provide a clear mental model of the learning path, and facilitate non-linear exploration of topics. -->
    <!-- Visualization & Content Choices: 1. Curriculum Breakdown -> Goal: Inform/Organize -> Viz: Doughnut Chart -> Interaction: Hover to see phase details -> Justification: Provides a quick quantitative summary of the curriculum's structure, showing the weight of each phase. -> Library: Chart.js (Canvas). 2. Learning Path -> Goal: Show Change/Progression -> Viz: Interactive Timeline -> Interaction: Click to navigate to a specific meeting -> Justification: Visually represents the step-by-step nature of the course and acts as a secondary navigation tool. -> Library/Method: HTML/CSS/JS. 3. Meeting Details -> Goal: Inform -> Presentation: Formatted text blocks with icons -> Interaction: Dynamically updated on user selection -> Justification: Presents detailed information in a clean, readable format that is easily updated without page reloads. -> Library/Method: JS DOM manipulation. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fdfbf7;
            color: #3f3f46;
        }
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 350px;
            margin-left: auto;
            margin-right: auto;
            height: 350px;
            max-height: 400px;
        }
        .timeline-item {
            transition: all 0.3s ease;
        }
        .timeline-item.active {
            transform: scale(1.1);
            background-color: #0d9488;
            color: white;
            box-shadow: 0 4px 14px 0 rgba(13, 148, 136, 0.39);
        }
        .phase-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .phase-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .meeting-button {
            transition: all 0.2s ease-in-out;
        }
        .meeting-button.active {
            background-color: #0d9488;
            color: white;
            font-weight: 600;
        }
        .completed {
            opacity: 0.6;
            text-decoration: line-through;
        }
        .timeline-item.completed:not(.active) {
            background-color: #ccfbf1;
        }
        #completion-checkbox:checked + label {
             text-decoration: line-through;
             color: #57534e;
        }
    </style>
</head>
<body class="antialiased">
    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold text-teal-800 mb-2">Rencana Pembelajaran Interaktif</h1>
            <p class="text-lg md:text-xl text-stone-600">Desain Komunikasi Visual - Kelas 1</p>
        </header>

        <main>
            <!-- Timeline Navigation -->
            <section id="timeline-section" class="mb-12">
                <h2 class="text-2xl font-bold text-center mb-6 text-teal-700">Jelajahi Linimasa Pembelajaran</h2>
                <div class="flex flex-wrap justify-center items-center gap-2">
                    <!-- Timeline items will be generated by JS -->
                </div>
            </section>
            
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Left Column for Navigation and Chart -->
                <aside class="lg:col-span-1 space-y-8">
                    <!-- Phase Cards -->
                    <section id="phases-section">
                        <h3 class="text-xl font-semibold mb-4 text-teal-700">Fase Pembelajaran</h3>
                        <div class="space-y-4">
                            <!-- Phase cards will be generated by JS -->
                        </div>
                    </section>
                    
                    <!-- Chart Section -->
                    <section class="bg-white p-6 rounded-2xl shadow-lg">
                        <h3 class="text-xl font-semibold text-center mb-4 text-teal-700">Struktur Kurikulum</h3>
                        <p class="text-sm text-center text-stone-500 mb-4">Aplikasi ini membagi 15 pertemuan ke dalam tiga fase utama untuk mempermudah pemahaman alur belajar.</p>
                        <div class="chart-container">
                            <canvas id="curriculumChart"></canvas>
                        </div>
                    </section>
                </aside>

                <!-- Right Column for Content -->
                <div class="lg:col-span-2">
                    <section id="meeting-details" class="bg-white p-6 sm:p-8 rounded-2xl shadow-lg min-h-[400px]">
                        <!-- Dynamic content will be injected here -->
                    </section>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const curriculumData = [
                { id: 1, phase: 1, title: 'Pengantar DKV & Peran Teknologi', objectives: ['Memahami definisi, ruang lingkup, dan prospek karir DKV.', 'Mengidentifikasi peran fundamental TIK dalam industri DKV.', 'Diskusi etika dan tanggung jawab desainer visual di era digital.'], activities: ['Presentasi pengenalan DKV dengan contoh karya inspiratif (logo, poster, UI/UX).', 'Diskusi kelompok: "Bagaimana teknologi mengubah cara kita berkomunikasi secara visual?"', 'Tugas: Mencari dan mempresentasikan satu contoh karya DKV favorit.'] },
                { id: 2, phase: 1, title: 'Mengenal Perangkat Keras & Lunak', objectives: ['Mengidentifikasi hardware esensial untuk desainer grafis.', 'Membedakan jenis-jenis software desain (vektor vs. bitmap).', 'Instalasi dan pengenalan antarmuka aplikasi desain dasar (misal: Inkscape).'], activities: ['Demonstrasi berbagai perangkat keras desain.', 'Presentasi ekosistem software Adobe Creative Cloud dan alternatifnya.', 'Latihan: Eksplorasi tool-tool dasar pada software yang dipilih.'] },
                { id: 3, phase: 1, title: 'Prinsip Dasar Desain Visual (1)', objectives: ['Memahami elemen dasar desain: garis, bentuk, warna, tekstur, dan ruang.', 'Menganalisis penggunaan elemen dalam sebuah komposisi visual.'], activities: ['Presentasi visual mengenai setiap elemen desain.', 'Latihan praktik: Membuat komposisi sederhana menggunakan bentuk geometris dan palet warna terbatas.'] },
                { id: 4, phase: 1, title: 'Prinsip Dasar Desain Visual (2)', objectives: ['Mempelajari prinsip desain: keseimbangan, kontras, pengulangan, penekanan, proporsi, kesatuan.', 'Menerapkan prinsip untuk menciptakan desain yang harmonis.'], activities: ['Studi kasus: Menganalisis karya desainer profesional.', 'Latihan: Modifikasi komposisi sebelumnya untuk menerapkan keseimbangan asimetris dan penekanan.'] },
                { id: 5, phase: 1, title: 'Teori Warna dalam Desain', objectives: ['Memahami roda warna, skema warna, dan psikologi warna.', 'Menerapkan teori warna untuk membangun mood dan menyampaikan pesan.'], activities: ['Presentasi tentang teori warna dan dampaknya pada persepsi.', 'Latihan: Membuat tiga palet warna berbeda untuk sebuah brand fiktif.'] },
                { id: 6, phase: 1, title: 'Tipografi Dasar', objectives: ['Mengenal anatomi dan klasifikasi jenis huruf.', 'Memahami prinsip kerning, tracking, dan leading.', 'Mempelajari cara memasangkan jenis huruf (font pairing).'], activities: ['Presentasi visual tentang anatomi tipografi.', 'Latihan: Menuliskan nama dan kutipan favorit, serta menyesuaikan spasi huruf dan baris.'] },
                { id: 7, phase: 2, title: 'Pengantar Fotografi & Komposisi', objectives: ['Memahami dasar fotografi digital (eksposur, ISO, shutter speed).', 'Mempelajari aturan komposisi visual (Rule of Thirds, Leading Lines).', 'Praktik mengambil foto dengan menerapkan aturan komposisi.'], activities: ['Workshop singkat pengaturan dasar kamera ponsel.', 'Sesi foto di lingkungan sekolah dengan tema tertentu.', 'Sesi review dan kritik konstruktif hasil foto.'] },
                { id: 8, phase: 2, title: 'Pengolahan Gambar Digital', objectives: ['Mempelajari teknik dasar koreksi gambar (kecerahan, kontras).', 'Memahami cara seleksi dan memotong objek (cropping, masking).', 'Menggunakan layer untuk menggabungkan beberapa gambar.'], activities: ['Demonstrasi penggunaan software pengolah gambar (misal: GIMP).', 'Latihan: Menggabungkan foto, teks, dan elemen grafis menjadi poster sederhana.'] },
                { id: 9, phase: 2, title: 'Pengantar Ilustrasi Digital', objectives: ['Membedakan antara gambar vektor dan bitmap.', 'Mempelajari teknik dasar menggambar dengan pen tool atau brush tool.', 'Menciptakan ikon atau ilustrasi sederhana.'], activities: ['Demonstrasi teknik tracing dan menggambar bebas.', 'Latihan: Membuat satu set ikon sederhana dengan gaya visual konsisten.'] },
                { id: 10, phase: 2, title: 'Desain Layout Media Cetak', objectives: ['Memahami konsep grid dan hirarki visual dalam layout.', 'Mempelajari cara menata teks dan gambar untuk poster atau majalah.', 'Memahami pentingnya white space (ruang kosong).'], activities: ['Analisis layout dari majalah atau koran profesional.', 'Tugas: Merancang layout satu halaman untuk majalah fiktif.'] },
                { id: 11, phase: 2, title: 'Pengantar Branding & Desain Logo', objectives: ['Memahami apa itu identitas merek (brand identity).', 'Mempelajari jenis-jenis logo (wordmark, pictorial, abstract).', 'Proses brainstorming dan sketsa ide untuk sebuah logo.'], activities: ['Studi kasus evolusi logo brand-brand terkenal.', 'Tugas: Memilih UMKM lokal dan mulai merancang sketsa logo baru.'] },
                { id: 12, phase: 2, title: 'Digitalisasi & Finalisasi Logo', objectives: ['Mengubah sketsa logo ke format digital (vektor).', 'Menyempurnakan bentuk, warna, dan tipografi logo.', 'Menyiapkan logo dalam berbagai format file (PNG, JPG, SVG).'], activities: ['Sesi praktik terbimbing untuk digitalisasi logo.', 'Presentasi hasil akhir logo.'] },
                { id: 13, phase: 3, title: 'Desain untuk Media Sosial', objectives: ['Memahami spesifikasi ukuran gambar untuk berbagai platform media sosial.', 'Merancang konten visual yang menarik dan sesuai platform.'], activities: ['Presentasi mengenai tren desain di media sosial.', 'Tugas: Membuat satu set konten visual untuk promosi acara sekolah di Instagram.'] },
                { id: 14, phase: 3, title: 'Pengantar Desain Antarmuka (UI/UX)', objectives: ['Membedakan antara User Interface (UI) dan User Experience (UX).', 'Mengenal elemen dasar UI (tombol, form, menu navigasi).', 'Memahami pentingnya desain yang berpusat pada pengguna.'], activities: ['Diskusi dan analisis aplikasi mobile populer dari perspektif UI/UX.', 'Latihan: Membuat wireframe sederhana untuk satu halaman aplikasi mobile.'] },
                { id: 15, phase: 3, title: 'Presentasi Proyek Akhir & Portofolio', objectives: ['Mengumpulkan karya terbaik menjadi portofolio digital sederhana.', 'Mempresentasikan salah satu proyek di depan kelas.', 'Memberikan dan menerima umpan balik yang membangun.'], activities: ['Sesi presentasi individu atau kelompok.', 'Workshop cara membuat portofolio online (misal: Behance).', 'Evaluasi akhir dan refleksi pembelajaran.'] }
            ];

            const phases = [
                { id: 1, title: 'Fondasi Dasar', description: 'Mempelajari konsep fundamental dan alat-alat esensial dalam dunia DKV.', meetings: curriculumData.filter(m => m.phase === 1), icon: '💡' },
                { id: 2, title: 'Aplikasi Praktis', description: 'Menerapkan teori ke dalam praktik melalui proyek fotografi, ilustrasi, dan branding.', icon: '🎨' },
                { id: 3, title: 'Proyek & Profesional', description: 'Fokus pada media modern seperti media sosial, UI/UX, dan membangun portofolio.', icon: '🚀' }
            ];
            
            let completedMeetings;
            const timelineContainer = document.querySelector('#timeline-section div');
            const phasesContainer = document.getElementById('phases-section').querySelector('div');
            const detailsContainer = document.getElementById('meeting-details');
            let activeMeetingId = 1;

            function loadCompletedState() {
                const savedState = localStorage.getItem('completedMeetingsDKV');
                completedMeetings = savedState ? new Set(JSON.parse(savedState)) : new Set();
            }

            function saveCompletedState() {
                localStorage.setItem('completedMeetingsDKV', JSON.stringify(Array.from(completedMeetings)));
            }

            function renderTimeline() {
                timelineContainer.innerHTML = '';
                curriculumData.forEach(meeting => {
                    const isCompleted = completedMeetings.has(meeting.id);
                    const item = document.createElement('button');
                    item.className = `timeline-item w-10 h-10 rounded-full flex items-center justify-center font-bold text-sm shadow-md ${meeting.id === activeMeetingId ? 'active' : 'bg-white text-teal-700 hover:bg-teal-100'} ${isCompleted ? 'completed' : ''}`;
                    item.innerHTML = `${meeting.id} ${isCompleted ? '<span class="text-xs ml-1">✔</span>' : ''}`;
                    item.dataset.meetingId = meeting.id;
                    item.addEventListener('click', () => {
                        setActiveMeeting(meeting.id);
                    });
                    timelineContainer.appendChild(item);
                });
            }

            function renderPhases() {
                phasesContainer.innerHTML = '';
                phases.forEach(phase => {
                    const phaseCard = document.createElement('div');
                    phaseCard.className = 'phase-card bg-white p-4 rounded-xl shadow-md';
                    
                    const meetingsHtml = (phase.meetings || []).map(meeting => {
                        const isCompleted = completedMeetings.has(meeting.id);
                        return `
                        <button class="meeting-button w-full text-left p-2 rounded-md hover:bg-teal-50 flex items-center justify-between ${meeting.id === activeMeetingId ? 'active' : ''} ${isCompleted ? 'completed' : ''}" data-meeting-id="${meeting.id}">
                            <span>Pertemuan ${meeting.id}: ${meeting.title}</span>
                            ${isCompleted ? '<span class="text-teal-500">✔</span>' : ''}
                        </button>
                    `}).join('');

                    phaseCard.innerHTML = `
                        <div class="flex items-start space-x-4">
                            <div class="text-3xl">${phase.icon}</div>
                            <div>
                                <h4 class="font-bold text-lg text-teal-800">${phase.title}</h4>
                                <p class="text-sm text-stone-500">${phase.description}</p>
                            </div>
                        </div>
                        <div class="mt-4 space-y-2">
                            ${meetingsHtml}
                        </div>
                    `;
                    phasesContainer.appendChild(phaseCard);
                });

                document.querySelectorAll('.meeting-button').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const id = parseInt(e.currentTarget.dataset.meetingId);
                        setActiveMeeting(id);
                    });
                });
            }
            
            function renderMeetingDetails(id) {
                const meeting = curriculumData.find(m => m.id === id);
                if (!meeting) return;
                
                const isCompleted = completedMeetings.has(id);

                detailsContainer.innerHTML = `
                    <p class="text-sm font-semibold text-teal-600 mb-2">Pertemuan ${meeting.id}</p>
                    <h2 class="text-3xl font-bold text-teal-800 mb-6">${meeting.title}</h2>
                    
                    <div class="space-y-6">
                        <div>
                            <h3 class="flex items-center text-xl font-semibold text-stone-700 mb-3">
                                <span class="mr-2">🎯</span>Tujuan Pembelajaran
                            </h3>
                            <ul class="list-disc list-inside space-y-2 text-stone-600">
                                ${meeting.objectives.map(obj => `<li>${obj}</li>`).join('')}
                            </ul>
                        </div>
                        <div>
                            <h3 class="flex items-center text-xl font-semibold text-stone-700 mb-3">
                                <span class="mr-2">📋</span>Kegiatan & Aktivitas
                            </h3>
                            <ul class="list-disc list-inside space-y-2 text-stone-600">
                                ${meeting.activities.map(act => `<li>${act}</li>`).join('')}
                            </ul>
                        </div>
                    </div>
                    <div class="mt-8 pt-6 border-t border-stone-200">
                        <div class="flex items-center">
                            <input type="checkbox" id="completion-checkbox" class="h-5 w-5 rounded border-gray-300 text-teal-600 focus:ring-teal-500" ${isCompleted ? 'checked' : ''}>
                            <label for="completion-checkbox" class="ml-3 block text-md font-medium text-stone-700">Tandai sebagai selesai</label>
                        </div>
                    </div>
                `;

                const checkbox = document.getElementById('completion-checkbox');
                if (checkbox) {
                    checkbox.addEventListener('change', () => {
                        if (checkbox.checked) {
                            completedMeetings.add(id);
                        } else {
                            completedMeetings.delete(id);
                        }
                        saveCompletedState();
                        renderAll();
                    });
                }
            }

            function setActiveMeeting(id) {
                activeMeetingId = id;
                renderAll();
            }

            function renderAll() {
                renderTimeline();
                renderPhases();
                renderMeetingDetails(activeMeetingId);
            }
            
            loadCompletedState();

            const ctx = document.getElementById('curriculumChart').getContext('2d');
            
            const chartLabels = phases.map(p => p.title);
            const chartData = phases.map(p => (p.meetings ? p.meetings.length : 0));

            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: chartLabels,
                    datasets: [{
                        label: 'Jumlah Pertemuan',
                        data: chartData,
                        backgroundColor: ['#5eead4', '#2dd4bf', '#0d9488'],
                        borderColor: '#fdfbf7',
                        borderWidth: 4,
                        hoverOffset: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '60%',
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 20,
                                font: {
                                    size: 14,
                                    family: 'Inter'
                                }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed !== null) {
                                        label += context.parsed + ' pertemuan';
                                    }
                                    return label;
                                }
                            }
                        }
                    }
                }
            });

            renderAll();
        });
    </script>
</body>
</html>
